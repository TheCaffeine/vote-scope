<style>
    .voting{
        background:url(https://user-images.githubusercontent.com/87479966/149410949-2e759d72-7a4b-4c20-8dd8-6c5d7bf2eb2e.png);
        background-size:cover;
        background-position:center;
       
        overflow-x:hidden;
    }
    .prof-body{
        width:100%;
        display:flex;
        align-items:center;
        justify-content:center;
    }

        width:50%;
        

    }
    .data{
        height:100vh;

{%extends 'registration/base.html'%}
{% load bootstrap4 %}
{% load static%}
{% block content%}
<section class="data">
    <div class="container-full voting">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="mt-2">
                <h4 class="heading-profile">
                    Exercise your <span><b>CIVIC DUTY</b></span> by signing In and Being Parts of the <span><b>COUNT</b></span>
                    </h4>
                <p class="profile-text"><b> BE ACCOUNTABLE, BE AMONG THE COUNTED.</b></p>
            </div>
            </div>
            <div class="col-md-12 ">
                <div class="prof-body">
                    <form action="" method="post" enctype="multipart/form-data">
    
                        {% load crispy_forms_tags %}
                        {{ form | crispy }}
                        {% csrf_token %}
                        <div class="form-group text-center">
                            <input type="submit" class="m-4 btn btn-secondary login-btn" value="create vote">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                </div>
            </div>
    
        </div>
    </div>
    </div>
</section>
{% endblock %}
